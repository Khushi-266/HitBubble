<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body style="background-image: url('images/background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    
    <div id="heading">
        <h1>Hit The Bubble</h1>
    </div>
    <div id="main">
    
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box"></div>
                </div>
                <div  class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box"></div>
                </div>
            </div>
            <div id="pbtm"> 
                <div class="startgame">
                  <h1>Wanna Enjoy! Lets Start</h1> 
                  
                <button class="start">Start</button> 
                </div> 
            </div>
        </div>
    </div>
<script src="index.js"></script>
    
</body>

</html>
